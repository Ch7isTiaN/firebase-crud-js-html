  <div class="container p-4">

        <div class="card">
          <div class="card-body">
            <form id="task-form">
              <div class="form-group">
                <input type="text" id="task-title" class="form-control" placeholder="Task Title" required autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
              </div>
              <button class="btn btn-primary btn-block" id="btn-task-form">Save</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6" id="tasks-container">

      </div>
    </div>
  </div>
